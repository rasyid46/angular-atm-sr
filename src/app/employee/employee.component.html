
  

<table class="table">
  <thead>
  <th>Id</th>
  <th>Nama</th>
  <th>Tgl</th>
  <th>Salary</th>

  </thead>
  <tbody>
    <tr *ngFor="let p of employee">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.date_born}}</td>
      <td>{{p.salary}}</td>
  </tr>
</tbody>
</table>


<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
   
    <div class="form-group">
      <label>ID </label>
      <input
        type="text"
        class="form-control"
        #id>
    </div>

    <div class="form-group">
      <label>Name </label>
      <input
        type="text"
        class="form-control"
        #name>
    </div>


    <div class="form-group">
      <label>DOB </label>
      <input
        type="text"
        class="form-control"
        #dob>
    </div>

    <div class="form-group">
      <label>Salary </label>
      <input
        type="text"
        class="form-control"
        #salary>
    </div>




    <button
      class="btn btn-primary"
      (click)="addEmployee(id.value, name.value, dob.value , salary.value)">
      Add Account
    </button>
  </div>
</div>
