
  

<table class="table">
  <thead>
  <th>Id</th>
  <th>Nama</th>
  <th>Tgl</th>
  <th>Salary</th>
   <th>Edit</th>

  </thead>
  <tbody>
    <tr *ngFor="let p of employee">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>  <b>{{p.date_born | date: 'dd/MM/yyyy' }}</b> </td>
      <td>{{p.salary}}</td>
      <th>
        <button class="btn btn-default" (click)="editEmpp(p.id)">edit</button>
        <button class="btn btn-default" (click)="deleteEmpp(p.id)">Delete</button>

      </th>
  </tr>
</tbody>
</table>


<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
   
    <div class="form-group">
      <label>ID </label>
      <input
        type="text"
        class="form-control"
        #id>
    </div>

    <div class="form-group">
      <label>Name </label>
      <input
        type="text"
        class="form-control"
        #name>
    </div>


    <div class="form-group">
      <label>DOB </label>
      <input
      type="date"  
      [ngModel]="today | date:'dd-MM-yyyy'"  
        class="form-control"
        #dob>
    </div>

    <div class="form-group">
      <label>Salary </label>
      <input
        type="text"
        class="form-control"
        #salary>
    </div>




    <button
      class="btn btn-primary"
      (click)="addEmployee(id.value, name.value, dob.value , salary.value)">
      Add Account
    </button>
  </div>
</div>
